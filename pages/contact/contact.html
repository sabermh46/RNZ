      <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(157, 157, 157);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999999;
        }
        
        #spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.2);
            border-left-color: #F97600;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        #progress-bar-container {
            width: 80%;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            border-radius: 20px;
        }
        p.ppp {
            padding-top: 10px;
            display: flex;
        }
        
        #progress-bar {
            height: 100%;
            background-color: #000;
            width: 0;
            border-radius: 20px;
        }
        
        #percentage {
            margin-top: 10px;
            font-size: 18px;
        }
        
        @keyframes spin {
            100% {
            transform: rotate(360deg);
            }
        }
      </style>
